<div class="cabinet">

  <h1>Мій Кабінет</h1>
  <hr>

  <mat-card *ngIf="user" class="userInfoBlock">

    <div class="avatarBlock">
      <div class="avatar">
        <img [src]="path + '/' + user.photo_path">
      </div>
    </div>

    <div class="mainInfoBlock">

      <div class="info">
        <p>Ім'я: {{user.name}}</p>
        <p>Прізвище: {{user.surname}}</p>
        <p>email: {{user.email}}</p>
        <p>Номер телефону: {{user.phone_number}}</p>
      </div>

      <button mat-raised-button
              color="primary"
              type="button"
              (click)="openEditing()">
        <mat-icon aria-hidden="false">create</mat-icon>
        Редагувати
      </button>
    </div>


  </mat-card>

</div>

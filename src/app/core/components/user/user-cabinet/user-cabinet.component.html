<div class="cabinet"  *ngIf="user">

  <h1>Мій Кабінет</h1>
  <hr>

  <mat-card class="userInfoBlock">
    <div class="avatarBlock">
      <div class="avatar">
        <img [src]="user.photo_path">
      </div>
    </div>

    <div class="mainInfoBlock">

      <div class="info">
        <p>Ім'я: {{user.name}}</p>
        <p>Прізвище: {{user.surname}}</p>
        <p>Населений пункт: {{user.population_point}}</p>
        <p>Email: {{user.email}}</p>
        <p>Номер телефону: {{user.phone_number}}</p>
      </div>

      <div>
        <button mat-raised-button
                color="primary"
                type="button"
                (click)="openEditing()"
        class="mb-2">
          <mat-icon aria-hidden="false">create</mat-icon>
          Редагувати
        </button>
        <br>
        <button mat-raised-button
                color="primary"
                type="button"
                (click)="openChangePassword()">
          <mat-icon aria-hidden="false">vpn_key</mat-icon>
          Змінити пароль
        </button>
      </div>

    </div>


  </mat-card>

</div>

<app-main-loader *ngIf="!user"></app-main-loader>

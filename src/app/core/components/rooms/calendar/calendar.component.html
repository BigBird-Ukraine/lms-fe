<div>
  <daypilot-calendar *ngIf="status" [config]="config" [events]="events" #calendar></daypilot-calendar>
  <app-main-loader *ngIf="!status || ioService.spinnerStatus"></app-main-loader>
  <button *ngIf="status" type="button" class="btn btn-primary mt-2"
          (click)="dialogRef.close(closeStatus)">Закрити
  </button>

  <div class="my-2 float-right cursorHelp" *ngIf="status">
    <svg (click)="openHelper()"
         width="60px" height="60px"
         opacity="0.95" viewBox="0 0 16 16"
         class="bi bi-info-circle-fill" fill="currentColor"
         xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
    </svg>
  </div>
</div>

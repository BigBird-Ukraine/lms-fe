<div class="mt-2 bg-white min-vh-100 borderR">
  <header>
    <div class="d-flex flex-wrap col-10 m-auto">
      <h1 class="col-2 pt-4 mx-3">{{room.label}}</h1>
      <div class="col-9 mt-2">
        <p class="p-2 bg-silver text-justify borderR">{{room.description}}</p>
        <div class="d-flex flex-wrap">
          <div class="p-2 bg-silver text-justify borderR col-4 heightTime d-flex">
            <mat-icon aria-hidden="false" class="icon">event</mat-icon>
            <p class="mx-2">{{startAt | date:'EEEE, d MMMM, y'}}</p>
          </div>

          <div class="p-2 bg-silver text-justify borderR col-3 text-center mx-2 d-flex heightTime">
            <mat-icon aria-hidden="false" class="icon"><b>query_builder</b></mat-icon>
            <p class="mx-2"><b>{{startAt | date:'H:mm'}} - {{closeAt | date:'H:mm'}}</b></p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="mt-5">
    <div class="text-center">
      <div class="d-flex flex-wrap justify-content-center">

        <div class="d-flex flex-wrap ">
          <div class="blockB "></div>
          <div class="mx-1 ">
            <h6>FREE</h6>
            <p class="fn-s-10">{{room.count_all_places - room.countBookedPlaces}}</p>
          </div>
        </div>

        <div class="d-flex flex-wrap mx-5">
          <div class="blockR "></div>
          <div class="mx-1 ">
            <h6>HAS USERS</h6>
            <p class="fn-s-10"> {{room.countBookedPlaces}}</p>
          </div>
        </div>
      </div>

      <ul class="list-group cursor">
        <li *ngFor="let number of room.numbersPlaces"
            (click)="openForm(number)"
            [className]="checkBookedTables(number) ?
             'list-group-item list-group-item-warning col-11 m-center':
             'list-group-item list-group-item-primary col-11 m-center'"
        >Стіл номер - {{number}}</li>
      </ul>
    </div>
  </main>


  <div class="my-2 mx-4 float-right cursorHelp">
    <svg (click)="openHelper()"
         width="60px" height="60px"
         opacity="0.95" viewBox="0 0 16 16"
         class="bi bi-info-circle-fill" fill="currentColor"
         xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
    </svg>
  </div>
</div>

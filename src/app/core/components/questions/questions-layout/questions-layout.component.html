<div class="questions_container">
  <mat-card>
    <mat-card-title>
      Тестування по предмету :
    </mat-card-title>

    <mat-card-content>
      <table>

        <tbody class="question_table" *ngFor="let item of questions; let i = index">
        <mat-card class="question">
        <tr>
          <td class="q_text">
            <span>
                {{i + 1}}.
             </span>
            <span>
              {{item.question}}
            </span>
          </td>
        </tr>
        <tr *ngFor="let a of item.answers let i = index">
          <td >
            <mat-checkbox>
             <span>
                {{a.value}}
             </span>
            </mat-checkbox>

          </td>
        </mat-card>
        </tbody>

      </table>
      <mat-card-actions class="btn">
        <button mat-raised-button color="primary" type="submit">Перевірити</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>

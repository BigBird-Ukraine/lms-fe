<div class="questions_container">
  <mat-card>
    <mat-card-title>
      Тестування по предмету: {{subject}}
    </mat-card-title>
    <mat-card-content>
      <div *ngFor="let q of questions; let i = index">
        <mat-card>
          {{i + 1}}. <span class="question">{{q.question}}</span>
          <div *ngFor="let a of q.answers">
            <mat-checkbox>
              <span>{{a.value}}</span>
            </mat-checkbox>
          </div>
        </mat-card>
      </div>
      <mat-card-actions class="btn">
        <button mat-raised-button color="primary" type="submit">Перевірити</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>

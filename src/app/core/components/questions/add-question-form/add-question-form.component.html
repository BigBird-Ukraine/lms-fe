<div class="form-container">
  <h2 class="pageTitle">
    Додайте, будь ласка, своє питання
  </h2>
  <form
    [formGroup]="questionForm"
    (ngSubmit)="addQuestion()"
    (keydown.enter)="$event.preventDefault()">
    <div class="form">

      <mat-form-field>
        <mat-label>Виберіть предмет</mat-label>
        <mat-select formControlName="subject">
          <mat-option *ngFor="let sub of subjects">
            {{sub.subject}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="questionForm.get('subject').hasError('required')">
          Виберіть, будь ласка, предмет
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Виберіть курс</mat-label>
        <mat-select formControlName="group">
          <mat-option *ngFor="let g of group"
                      [value]="g.value">
            {{g.viewValue}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="questionForm.get('group').hasError('required')">
          Виберіть, будь ласка, курс
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Виберіть складність</mat-label>
        <mat-select formControlName="level">
          <mat-option *ngFor="let level of levels">
            {{level.level}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="questionForm.get('level').hasError('required')">
          Виберіть, будь ласка, складність
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">

        <input matInput placeholder="Сформулюйте питтаня"
               formControlName="question" #message>
        <mat-error *ngIf="questionForm.get('question').hasError('required')">
          Це поле не може бути пустим
        </mat-error>
      </mat-form-field>
    </div>

    <button mat-raised-button
            color="primary"
            type="button"
            (click)="addAnswer()">
      Додати відповідь
    </button>

    <div formArrayName="answers">
      <div *ngFor="let answer of questionForm.get('answers').controls; let i = index">
        <div [formGroupName]="i"
             class="d-flex align-items-end">
          <mat-checkbox class="checkbox"
                        value="false"
                        formControlName="correct">
          </mat-checkbox>
          <mat-form-field class="example-full-width">
            <input matInput value=""
                   (keyup.enter)="addAnswer()"
                   formControlName="value"
                   placeholder="Відповідь {{i + 1}}">

          </mat-form-field>
          <button mat-mini-fab color="primary"
                  (click)="removeAnswer(answer)">
            &times;
          </button>
        </div>
      </div>
    </div>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Вкажіть теги для питання"
             formGroupName="tags"
             (keyup.enter)="newTag($event)">
      <mat-error *ngIf="questionForm.get('tags').hasError('required')">
        Це поле не може бути пустим
      </mat-error>
    </mat-form-field>

    <div class="tags">
        <span *ngFor="let tag of tags"
              class="tag">
          {{tag}}
        </span>
    </div>

    <button mat-raised-button
            color="primary"
            type="submit"
    >Надіслати
    </button>

  </form>
</div>

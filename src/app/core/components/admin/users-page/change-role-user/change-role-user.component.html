<h2 mat-dialog-title class="mat_dialog_title">Зміна ролі, будьте уважні!!!</h2>
<mat-dialog-content>

  <div class="changeRole">
    <mat-button-toggle-group [value]="user.role_id" appearance="legacy" name="rol" *ngFor="let role of roles">
      <mat-button-toggle [value]="role.value"
                         (change)="changeRole(user, $event, role.value)">{{role.name}}</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</mat-dialog-content>

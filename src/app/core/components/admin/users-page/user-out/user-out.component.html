<div *ngIf="users">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let user of users.data">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{user.surname}} {{user.name}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-toolbar class="tools">
        <span class="role_name" (click)="openEditForm(user)">{{getNameOfRole(user.role_id)}}</span>
        <div class="blockAndDelete">
          <button mat-raised-button color="warn" [hidden]="user.status_id === isBlocked" (click)="blockUser(user)">
            Заблокувати
          </button>
          <button mat-raised-button color="primary" [hidden]="user.status_id !== isBlocked" (click)="unBlockUser(user)">
            Розблокувати
          </button>
          <button mat-icon-button class="icon" (click)="updateProfile(user)">
            <mat-icon color="primary">edit</mat-icon>
          </button>
          <button mat-icon-button class="icon" (click)="delete(user)">
            <mat-icon color="primary">delete</mat-icon>
          </button>
        </div>
      </mat-toolbar>
      <div class="panel">
        <div class="photo">

        </div>
        <div class="cards">
          <mat-card>
            Email: {{user.email}}
          </mat-card>
          <mat-card *ngIf="user.phone_number">
            Номер телефону: {{user.phone_number}}
          </mat-card>
          <mat-card>
            Зареєстрований: {{user.created_at | date:'dd-MM-yyyy'}}
          </mat-card>
          <mat-card *ngIf="user.updated_at">
            Редагований: {{user.updated_at | date:'dd-MM-yyyy'}}
          </mat-card>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>

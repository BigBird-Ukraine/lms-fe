<div class="questions_container">
  <mat-card>
    <mat-card-title>
      Тестування по предмету:
    </mat-card-title>

    <mat-card-content>
      <form [formGroup]="questionForm"
            (ngSubmit)="formTest()"
            (keydown.enter)="$event.preventDefault()">
        <table>

          <tbody class="question_table" formArrayName="question_list">
          <mat-card class="question" *ngFor="let item of questions; let i = index;"
                    [formGroupName]="i">
            <tr>
              <td class="q_text" >
                <input formControlName="question" [value]="item._id" type="hidden">
                <span>
                {{i + 1}}.
             </span>
                <span>
              {{item.question}}
            </span>
              </td>
            </tr>
            <ng-container formArrayName="answer">
              <tr *ngFor="let a of item.answers; let j = index"
                  [formGroupName]="j">
                <td>
                  <mat-checkbox formControlName="checked">
               <span>
                  {{a.value}}
               </span>
                  </mat-checkbox>
                </td>
              </tr>
            </ng-container>
          </mat-card>
          </tbody>

        </table>
        <mat-card-actions class="btn">
          <button mat-raised-button color="primary" type="submit">Перевірити</button>
        </mat-card-actions>

      </form>
    </mat-card-content>
  </mat-card>
</div>

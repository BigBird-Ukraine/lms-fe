<div class="group-container">
  <button mat-raised-button (click)="create()" color="primary"> Створити курс</button>
</div>
<mat-toolbar class="filter-container">
  <mat-card-content>
    <form [formGroup]="form" (input)="subject.next()">
      <span>Пошук по: &nbsp;</span>

      <mat-form-field>
        <mat-label>Назві курсу</mat-label>
        <input matInput type="text" formControlName="label">
      </mat-form-field>

      <button mat-icon-button (click)="reset()">
        <mat-icon>clear_all</mat-icon>
      </button>

    </form>
  </mat-card-content>
  <mat-paginator [length]="length"
                 [pageSize]="pageSize"
                 [pageIndex]="pageIndex"
                 [pageSizeOptions]="[25, 50, 100]"
                 (page)="getFilteredCourses($event)">


  </mat-paginator>
</mat-toolbar>

<app-course-out [coursesData]="getCourses"></app-course-out>

<mat-paginator *ngIf="length > 15"
               [length]="length"
               [pageSize]="pageSize"
               [pageIndex]="pageIndex"
               [pageSizeOptions]="[25, 50, 100]"
               (page)="getFilteredCourses($event)">
</mat-paginator>

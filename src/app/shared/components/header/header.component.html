<div class="header-container">

  <div>
    <img src="../../../../assets/images/lms_icon-1.png" alt="LMS LOGO"
         (click)="redirectToHome()"
         class="logo">
    <p *ngIf="authService.isAuthenticated()"
       class="userName"
    >
      <mat-icon aria-hidden="false" class="icon">mood</mat-icon>
      {{userName}}
    </p>
  </div>

  <mat-nav-list class="nav">

    <a
      [matMenuTriggerFor]="menu"
      *ngIf="authService.isAuthenticated()"
    >Меню
    </a>

    <mat-menu #menu="matMenu"
              xPosition="before">

      <button mat-menu-item
              [routerLink]="['/user', userId]"
              *ngIf="authService.isAuthenticated()"
      >Мій кабінет
      </button>

      <button mat-menu-item
              [routerLink]="['/add_questions']"
              *ngIf="!isStudent && authService.isAuthenticated()"
      >Додати питання
      </button>

      <button mat-menu-item
              [routerLink]="['/questions/my']"
              *ngIf="!isStudent && authService.isAuthenticated()"
      >Мої питання
      </button>

      <button mat-menu-item
              [routerLink]="['/tests/my']"
              *ngIf="isStudent && authService.isAuthenticated()"
      >Мої тести
      </button>

      <button mat-menu-item
              [routerLink]="['my-courses']"
              *ngIf="isStudent && authService.isAuthenticated()"
      >Мої курси
      </button>

      <button mat-menu-item
              [routerLink]="['/lessons']"
              *ngIf="authService.isAuthenticated()"
      >Уроки
      </button>

      <button mat-menu-item
              [routerLink]="['/my-groups']"
              *ngIf="isStudent && authService.isAuthenticated()"
      >Мої групи
      </button>

      <button mat-menu-item
              [routerLink]="['/groups']"
              *ngIf="!isStudent && authService.isAuthenticated()"
      >Групи
      </button>

      <button mat-menu-item
              [routerLink]="['/questions']"
              *ngIf="authService.isAuthenticated()"
      >Пройти тест
      </button>

    </mat-menu>

    <a (click)="openRegForm()"
       *ngIf="!authService.isAuthenticated()"
    >Зареєструватися
    </a>

    <div class="divider"
         *ngIf="!authService.isAuthenticated()">
    </div>

    <a (click)="openLogForm()"
       *ngIf="!authService.isAuthenticated()"
    >Увійти
    </a>

    <a (click)="logout()"
       *ngIf="authService.isAuthenticated()"
    >Вийти
    </a>

  </mat-nav-list>
</div>

<mat-card class="dialog">
  <mat-card-title>Створення Групи</mat-card-title>
  <mat-dialog-content>
    <form [formGroup]="form" >
      <div fxLayout="column">

      <mat-form-field appearance="standard">
        <mat-label>Назва</mat-label>
        <input matInput type="text" required formControlName="label">
      </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label>Місто</mat-label>
          <mat-select formControlName="city">
            <mat-option *ngFor="let city of cities" [value]="city.value">
              {{city.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>
  <mat-card-actions align="end">
    <button mat-raised-button [disabled]="form.invalid" (click)="save()">Зберегти</button>
  </mat-card-actions>
</mat-card>

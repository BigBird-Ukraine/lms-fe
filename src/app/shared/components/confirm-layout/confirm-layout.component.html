<h2 mat-dialog-title class="mat_dialog_title">Ви впевнені?</h2>

<mat-dialog-content class="mat-typography">

  <button mat-raised-button
          mat-dialog-close
          color="primary"
          type="button"
  >Ні
  </button>

  <button mat-raised-button
          cdkFocusInitial
          color="primary"
          type="button"
          [mat-dialog-close]="true"
  >Так
  </button>

</mat-dialog-content>

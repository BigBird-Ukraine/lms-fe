<div class="container">

  <div class="form-group">
    <div [className]="statusAddress ? 'green br' : 'red br' ">
      <input
        type="text" class="form-control" (keydown.enter)="$event.preventDefault()"
        placeholder="Обовязково вкажіть точну адресу офісу, в якій розміщена кімната"
        autocorrect="off" autocapitalize="off" spellcheck="off" type="text"
        #search>
    </div>
  </div>

  <agm-map *ngIf="statusAddress && city" [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                (dragEnd)="markerDragEnd($event)"></agm-marker>
  </agm-map>
</div>

<p class="text-danger " *ngIf="statusCitiesEquals">Виберіть правильне місто</p>
